<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/brain.svg" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Training Ground</title>
  </head>
  <body>
    <div id="app">
      <div id="training-container">
        <canvas id="game-canvas"></canvas>
        <div id="button-space">
          <button id="button-network">Toggle network visualization</button>
          <button id="button-sensors">Toggle sensors</button>
          <button id="button-save">Export best brain</button>
          <div id="import-container">
            <label for="button-import">Import neaural network</label>
            <input type="file" id="button-import" accept="text/plain">
          </div>
        </div>

        <div id="NEAT-controls">
          <hr />
          <div>
            <p style="display: inline;">NEAT Controls</p>
            <p id="species-number-info" style="margin: auto;">Selected species: 0</p>
            <span style="margin-left: auto;">
              <input type="checkbox" id="show-only-selected" />
              <label for="show-only-selected">Show only selected species</label>
            </span>
          </div>
          <div id="species-selection"></div>
        </div>
      </div>
      <div id="network-container">
        <canvas id="network-canvas"></canvas>
      </div>
    </div>
    <script type="module" src="/src/test.ts"></script>
  </body>
</html>
