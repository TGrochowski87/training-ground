<html lang="en">
  <head>

    <title>The Training Ground</title>

  <body>
    <div id="app">
      <form id="training-selection" action="./trainingGround.html">
        <div>
          <p>Choose neuroevolution method</p>
          <input type="radio" id="method-conventional" name="method" value="conventional" checked />
          <label for="method-conventional" >Conventional (static topology)</label>

          <input type="radio" id="method-NEAT" name="method" value="NEAT" />
          <label for="momethodde-NEAT" >NeuroEvolution of Augmenting Topologies (TWEANN)</label>
        </div>
        <hr />
        <br>
        <input type="submit" value="Begin">
      </form>
    </div>
  </body>
